imports = "Fragment, |DataTable, ObjectTable, ChartTable, PageCaddie|getServerData, sortArray, handleClick, navigate, replaceRecord, stateFromStorage|useStatus, LOADING, NOT_LOADING||"

[[subpages]]
list = [
    { page = "accounts", subpage = "" },
]
